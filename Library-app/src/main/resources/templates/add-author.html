<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Author</title>
    <link rel="stylesheet" th:href="@{/css/add-author.css}">
</head>
<body>
<h1>Add New Author</h1>
<div class="form-container">
    <form action="/add-author" th:action="@{/add-author}" th:object="${author}" method="post">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" th:field="*{lastname}" required />
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" th:field="*{dateOfBirth}" required />
        </div>

        <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" th:field="*{nationality}" required />
        </div>

        <button type="submit" class="submit-btn">Add Author</button>
    </form>
</div>
</body>
<footer>
    <nav class="links">
        <a href="/authors" class="link">Back to Authors List</a>
        <a href="/books" class="link">Books list</a>
        <a href="../main" class="link">Home</a>
    </nav>
</footer>
</html>
